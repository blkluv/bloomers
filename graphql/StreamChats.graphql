query StreamChats($accountAddress: String!, $limit: Int) {
  streamChats(accountAddress: $accountAddress, limit: $limit) {
    content
    handle
    avatarUrl
    accountAddress
    id
    createdAt
    txHash
    formattedAmount
    currencySymbol
    authorAccountAddress
    contentType
    clipPostId
    image
    content
  }
}
